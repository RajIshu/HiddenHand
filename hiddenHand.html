<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      /* Chat box styles */
      #chat-box {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
      }

      /* Input field styles */
      #chat-input {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="chat-box">
      <p><strong>John:</strong> Hi, how are you?</p>
      <p><strong>Jane:</strong> I'm good, thanks. How about you?</p>
    </div>

    <input type="text" id="chat-input" placeholder="Type your message here...">
  </body>
</html>
